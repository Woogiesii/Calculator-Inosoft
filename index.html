<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Calculator</title>
  </head>
    <div class="container-fluid h-100 p-5" style="background-color: #e8e8e8;">  
        <div class="calculator card bgc-black mx-auto">
            <input type="text" class="calculator-screen bgc-black" id="calcscreen" value="" disabled />
            <input type="text" class="calculator-screen bgc-black" id="numberscreen" value="" disabled />
            <div class="card number-pad">
                <div class="calculator-keys row">
                    <div class="col-3 p-3 text-center">
                        <button type="button" id="c" class="btn-custom c-aqua w-100 numbers ">AC</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" id="Â±" class="btn-custom c-aqua w-100 numbers">+/-</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="%" class="btn-custom c-aqua w-100  operator">%</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="/" class="btn-custom c-red w-100 operator">&divide;</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="7" class="btn-custom c-white w-100 numbers">7</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="8" class="btn-custom c-white w-100  numbers">8</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="9" class="btn-custom c-white w-100  numbers">9</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="*" class="btn-custom c-red w-100 operator">&times;</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="4" class="btn-custom c-white w-100  numbers">4</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="5" class="btn-custom c-white w-100  numbers">5</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="6" class="btn-custom c-white w-100  numbers">6</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="-" class="btn-custom c-red w-100 operator">-</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="1" class="btn-custom c-white w-100  numbers">1</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="2" class="btn-custom c-white w-100  numbers">2</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="3" class="btn-custom c-white w-100  numbers">3</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="+" class="btn-custom c-red w-100 operator">+</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" id="ce" class="btn-custom c-white  w-100 numbers">C</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="0" class="btn-custom c-white  w-100 numbers">0</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="." class="btn-custom c-white w-100 numbers">.</button>
                    </div>
                    <div class="col-3 p-3 text-center">
                        <button type="button" func="=" id="equals" class="btn-custom c-red  w-100">=</button>
                    </div>
                </div>
            </div>
        </div>
        </div>

    <!-- Main Javascript -->
    <script src="assets/js/main.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
